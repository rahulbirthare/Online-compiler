<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #7b2cbf;
            --primary-dark: #5a189a;
            --primary-light: #9d4edd;
            --background: #10002b;
            --card: #240046;
            --text: #e0aaff;
            --text-secondary: #c77dff;
            --border: #3c096c;
            --output-bg: #1a1a2e;
            --output-text: #e2e2e2;
            --success: #38b000;
            --error: #ff0054;
            --highlight: #3a0ca3;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Fira Code', 'Consolas', monospace;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(123, 44, 191, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(157, 78, 221, 0.15) 0%, transparent 20%);
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--card);
            padding: 0;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            border-bottom: 1px solid var(--border);
        }

        h1 {
            color: white;
            font-size: 22px;
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 0;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        h1 i {
            color: var(--success);
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn-icon {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            cursor: pointer;
            font-size: 14px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .btn-icon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .content {
            padding: 25px;
        }

        h3 {
            margin: 0 0 15px;
            color: var(--text-secondary);
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
            font-size: 14px;
        }

        select, button {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-size: 14px;
            transition: all 0.3s ease;
            background-color: rgba(0, 0, 0, 0.2);
            color: var(--text);
        }

        select {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23c77dff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 14px;
            appearance: none;
            cursor: pointer;
        }

        select:focus, button:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(123, 44, 191, 0.3);
        }

        button {
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            color: white;
            font-weight: 500;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            font-family: 'Fira Code', monospace;
            letter-spacing: 0.5px;
        }

        button:hover {
            background: linear-gradient(90deg, var(--primary-light), var(--primary));
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(123, 44, 191, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button i {
            font-size: 14px;
        }

        pre {
            background-color: var(--output-bg);
            color: var(--output-text);
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Fira Code', 'Consolas', monospace;
            min-height: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.4;
            border: 1px solid #2a2a2a;
        }

        .output-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* CodeMirror styling */
        #editor {
            border: 1px solid var(--border);
            width: 100%;
            height: 300px;
            border-radius: 8px;
            overflow: hidden;
        }

        .CodeMirror {
            height: 100%;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 13px;
            line-height: 1.3;
            background: rgba(0, 0, 0, 0.2);
            color: var(--text);
        }

        .CodeMirror-gutters {
            background: rgba(0, 0, 0, 0.3);
            border-right: 1px solid var(--border);
        }

        /* Status indicators */
        .status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 12px;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .status i {
            font-size: 10px;
        }

        .status-success {
            color: var(--success);
        }

        .status-error {
            color: var(--error);
        }

        /* Loading animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fa-spin {
            animation: spin 1s linear infinite;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                border-radius: 0;
            }
            
            .content {
                padding: 18px;
            }
            
            h1 {
                font-size: 18px;
            }
            
            #editor {
                height: 250px;
            }
        }
    </style>

    <!-- CodeMirror Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/addon/hint/show-hint.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-stars"></i> BIRT Code Editor</h1>
            <div class="header-actions">
                <button class="btn-icon" title="Settings">
                    <i class="fas fa-sliders-h"></i>
                </button>
                <button class="btn-icon" title="Help">
                    <i class="fas fa-question"></i>
                </button>
            </div>
        </div>

        <div class="content">
            <form id="compiler-form">
                <div class="form-group">
                    <label for="language">PROGRAMMING LANGUAGE</label>
                    <select id="language" name="language">
                        <option value="python3">Python 3</option>
                        <option value="java">Java</option>
                        <option value="cpp">C++</option>
                        <option value="c">C</option>
                        <option value="javascript">JavaScript</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="code">CODE EDITOR <span class="status status-success"><i class="fas fa-circle"></i> Ready</span></label>
                    <div id="editor"></div>
                </div>

                <button type="submit"><i class="fas fa-rocket"></i> EXECUTE CODE</button>
            </form>

            <h3><i class="fas fa-terminal"></i> OUTPUT <span id="execution-status" class="status"><i class="fas fa-circle"></i> Idle</span></h3>
            <pre id="output">// Your program output will appear here</pre>
            <div class="output-info">
                <span><i class="fas fa-lightbulb"></i> Press Ctrl+Space for autocomplete</span>
                <span id="execution-time"></span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/addon/hint/javascript-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/addon/hint/python-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/addon/hint/css-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/addon/edit/closebrackets.min.js"></script>

    <script>
        const form = document.getElementById('compiler-form');
        const output = document.getElementById('output');
        const languageSelector = document.getElementById('language');
        const executionStatus = document.getElementById('execution-status');
        const executionTime = document.getElementById('execution-time');

        // Initialize CodeMirror editor
        let editor;

        const initEditor = (language) => {
            const options = {
                mode: getModeForLanguage(language),
                theme: 'dracula',
                lineNumbers: true,
                extraKeys: { "Ctrl-Space": "autocomplete" },
                hintOptions: { completeSingle: false },
                matchBrackets: true,
                autoCloseBrackets: true,
                lineWrapping: true,
                indentUnit: 4,
                tabSize: 4,
                lineHeight: 1.3
            };

            editor = CodeMirror(document.getElementById('editor'), options);
        };

        const getModeForLanguage = (language) => {
            switch(language) {
                case 'python3':
                    return 'python';
                case 'javascript':
                    return 'javascript';
                case 'cpp':
                case 'c':
                    return 'text/x-c++src';
                default:
                    return 'text/plain';
            }
        };

        // Initialize with Python by default
        initEditor('python3');

        languageSelector.addEventListener('change', () => {
            const language = languageSelector.value;
            editor.setOption("mode", getModeForLanguage(language));
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const language = document.getElementById('language').value;
            const code = editor.getValue();

            // Add loading state
            const submitButton = form.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.innerHTML;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> EXECUTING...';
            submitButton.disabled = true;
            
            executionStatus.innerHTML = '<i class="fas fa-circle"></i> Executing...';
            executionStatus.className = 'status';
            executionTime.textContent = '';
            output.textContent = 'Executing your code...';

            const startTime = performance.now();

            try {
                const response = await fetch('/execute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ language, code })
                });

                const data = await response.json();
                output.textContent = data.output || 'Error: ' + data.error;
                
                const endTime = performance.now();
                const duration = ((endTime - startTime) / 1000).toFixed(2);
                executionTime.textContent = `Executed in ${duration}s`;
                
                if (data.error) {
                    executionStatus.innerHTML = '<i class="fas fa-circle"></i> Error';
                    executionStatus.className = 'status status-error';
                } else {
                    executionStatus.innerHTML = '<i class="fas fa-circle"></i> Success';
                    executionStatus.className = 'status status-success';
                }
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
                executionStatus.innerHTML = '<i class="fas fa-circle"></i> Error';
                executionStatus.className = 'status status-error';
            } finally {
                submitButton.innerHTML = originalButtonText;
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
